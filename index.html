    <style>
        .flex-grid {
            display: flex;
            align-items: stretch;
        }
        .d-inline {
            display: inline-block;
        }
        .mr-2 {
            margin-right: 5px;
        }
        .mr-3 {
            margin-right: 10px;

        .fig-book {
            width: 200px;
            background-color: #eee;
            padding: 7px 7px 15px 7px;
            border-radius: 2px;
            color: #333;
            margin: 0;
            cursor: pointer;
            border: 1px solid transparent;
            height: 100%;
        }
        .fig-book:hover {
            border-color: #333;
        }
        .fig-book img {
            margin-bottom: 10px;
            height: 200px;
            background-color: #333;
        }
        .fig-book figcaption {
            line-height: 1.3;
        }
        .fig-img {
            text-align: center;
        }
        .label {
            font-weight: bold;
        }
        .label::after {
            content: ":";
        }
        .label-text {
            font-size: 14px;
        }
    </style>
